<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 This Year</title>
</head>
<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">F1TY</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">2021</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">2022</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">2023</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">2024</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="table-title">Calendar</h3>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="table-heading-left">Track</th>
                            <th class="table-heading-right">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bahrain</td>
                            <td class="table-right-side-data">2nd March</td>
                        </tr>
                        <tr>
                            <td>Saudi Arabia</td>
                            <td class="table-right-side-data">9th March</td>
                        </tr>
                        <tr>
                            <td>Australia</td>
                            <td class="table-right-side-data">24th March</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">                
                <h3 class="table-title">Driver Standings</h3>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="table-heading-left">Driver</th>
                            <th class="table-heading-right">Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lewis Hamilton</td>
                            <td class="table-right-side-data">200</td>
                        </tr>
                        <tr>
                            <td>Max Verstappen</td>
                            <td class="table-right-side-data">150</td>
                        </tr>
                        <tr>
                            <td>Charles Leclerc</td>
                            <td class="table-right-side-data">100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4">
                <h3 class="table-title">Constructor Standings</h3>
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th class="table-heading-left">Constructor</th>
                            <th class="table-heading-right">Points</th>
                        </tr>
                    <thead>      
                    <tbody></tbody>
                        <tr>
                            <td>Ferrari</td>
                            <td class="table-right-side-data">100</td>
                        </tr>
                        <tr>
                            <td>Mercedes</td>
                            <td class="table-right-side-data">75</td>
                        </tr>
                        <tr>
                            <td>Mclaren</td>
                            <td class="table-right-side-data">50</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
